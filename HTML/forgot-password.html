<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form" method="post">
            <div class="input-group">
                <label for="phone-number">Enter Your Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit" class="submit-button">Send reset code</button>
        </form>
        <p id="error-message" style="color: red;"></p>
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>
    <script src="/JavaScript/forgot-password.js"></script>
</body>
</html>
